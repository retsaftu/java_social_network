<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" [(ngModel)]="user.username">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="user.password">
            </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="submit(user)">Sign-in</button>
    </mat-card>

</div>
