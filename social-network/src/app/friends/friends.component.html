<app-header></app-header>

<div class="feed">
    <div class="nav_div">
        <nav class="nav">

            <a class="nav_link" routerLink="">news</a>
            <br>
            <a class="nav_link" routerLink="friends">Friends</a>
            <br>
        </nav>
    </div>
    <div class="friends">
        <div class="profile_div">
            <div *ngFor="let friend of friends">
                <div class="profile">
                    <img class="profile_img" src="../../assets/img_avatar.png" alt="">
                    <p class="profile_text">{{friend.name}}</p>
                    <button mat-flat-button color="primary" (click)="add(friend)">add+</button>
                    <button mat-flat-button color="warn" (click)="delete(friend)">delete</button>
                </div>
                <mat-divider></mat-divider>
            </div>
        </div>
    </div>
</div>
