<div class="">

</div>
<mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="post.name">
</mat-form-field>
<mat-divider></mat-divider>

<mat-form-field appearance="fill">
    <mat-label>Select visible</mat-label>
    <mat-select [(ngModel)]="post.visible">
        <mat-option value="all">All</mat-option>
        <mat-option value="auth">auth only</mat-option>
        <mat-option value="friends">friends</mat-option>
    </mat-select>
</mat-form-field>
<mat-divider></mat-divider>

<mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="post.description"></textarea>
</mat-form-field>
<mat-divider></mat-divider>

<button mat-button class="btn btn-default" (click)="submit(post)">Отправить</button>
