<app-header></app-header>

<div class="feed">
    <div class="nav_div">
        <nav class="nav">

            <a class="nav_link" routerLink="/feed">news</a>
            <br>
            <a class="nav_link" routerLink="/friends">Friends</a>
            <br>
            <a class="nav_link" routerLink="/friend-add">friend add</a>
            <br>
            <a class="nav_link" routerLink="/friend-requests">friend requests</a>
            <br>
        </nav>
    </div>
    <div class="friends">
        <div class="profile_div">
            <div *ngIf="friends.length==1" class="profile">
                <h1>No users </h1>
            </div>
            <div *ngFor="let friend of friends">

                <div *ngIf="friend._id!=current_user._id" class="profile">

                    <img class="profile_img" src="../../assets/img_avatar.png" alt="">
                    <p class="profile_text">{{friend.name}}</p>
                    <p *ngIf="friend.status=='friend'" class="profile_text">You already friend</p>
                    <button *ngIf="friend.status=='pending'" mat-flat-button>pending</button>
                    <button *ngIf="friend.status=='pending'" mat-flat-button (click)="cancelPending(friend)">âœ–</button>
                    <button *ngIf="friend.status=='notFriend'" mat-flat-button color="primary"
                        (click)="add(friend)">add+</button>
                </div>
                <mat-divider></mat-divider>
            </div>
        </div>
    </div>
</div>
